{% load static%}
<link rel="stylesheet" href="{%static 'css/menuVendedor.css'%}">

<div class="boxMenuCentral">
<div class="menuCentral">
    <img src="{% static '../static/img/logo.svg' %}" alt="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
</div>

<div class="menu" id="menu">
    <div class="button">
        <a href="{% url 'produto_vend' %}">Produtos</a>
        <a href="{% url 'cadastro_cliente' %}">Cadastro de Cliente</a>
        <a href="{% url 'carrinho_vend' %}">Carrinho</a>
        <a href="{% url 'logout' %}">Sair</a>
    </div>
</div>
</div>

<script>
    const menu = document.getElementById("menu");
    const toggleBtn = document.querySelector(".menu-toggle");

    // Abre e fecha o menu com o botão
    function toggleMenu() {
        menu.classList.toggle("ativo");
    }

    // Fecha o menu ao clicar fora
    document.addEventListener("click", function (event) {
        if (
            menu.classList.contains("ativo") &&
            !menu.contains(event.target) &&
            !toggleBtn.contains(event.target)
        ) {
            menu.classList.remove("ativo");
        }
    });

    // Fecha o menu ao fazer scroll
    window.addEventListener("scroll", function () {
        if (menu.classList.contains("ativo")) {
            menu.classList.remove("ativo");
        }
    });
</script>


<script src="{% static 'js/utils.js' %}"></script>
