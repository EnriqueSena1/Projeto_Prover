name: Deploy Projeto Prover

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-via-ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Executar Deploy no Servidor
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          set -e

          DOMAIN_DIR="mercadomaranataipi.com.br"
          TARGET_PATH="/home/${{ secrets.SSH_USER }}/$DOMAIN_DIR"

          echo "--> Garantindo que a pasta do projeto existe..."
          mkdir -p "$TARGET_PATH"
          cd "$TARGET_PATH"

          if [ -d ".git" ]; then
            echo "--> Atualizando código existente..."
            git fetch origin main
            git reset --hard origin/main
          else
            echo "--> Clonando repositório..."
            # Limpa a pasta antes de clonar para evitar conflitos
            find . -maxdepth 1 ! -name '.' -exec rm -rf {} +
            git clone https://github.com/EnriqueSena1/Projeto_Prover.git .
          fi

          # Remova o 'cd ProjetoProver' se o Dockerfile estiver na raiz do repositório
          # Se o projeto estiver em uma subpasta, mantenha o cd, mas verifique o nome exato.

          echo "--> Criando arquivo .env..."
          cat <<EOF > .env
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          EOF

          echo "--> Iniciando Build do Docker..."
          docker build -t app-prover:latest .

          echo "--> Realizando Deploy no Swarm..."
          docker stack deploy -c docker-compose.yml stack_prover

          echo "--> Forçando atualização do serviço..."
          # Verifique se o nome do serviço é realmente stack_prover_web
          docker service update --force stack_prover_web
