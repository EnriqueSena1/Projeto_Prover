name: Deploy Projeto Prover

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-via-ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Executar Deploy no Servidor
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          set -e

          # --- 1. DEFINIÇÃO DE CAMINHOS ---
          DOMAIN_DIR="mercadomaranataipi.com.br"
          TARGET_PATH="/home/${{ secrets.SSH_USER }}/$DOMAIN_DIR"

          echo "--> Garantindo que a pasta do projeto existe..."
          mkdir -p "$TARGET_PATH"
          cd "$TARGET_PATH"

          # --- 2. ATUALIZAÇÃO DO CÓDIGO ---
          if [ -d ".git" ]; then
            echo "--> Repositório existente. Atualizando código..."
            git fetch origin main
            git reset --hard origin/main
          else
            echo "--> Diretório sem repositório. Limpando e clonando..."
            find . -maxdepth 1 ! -name '.' -exec rm -rf {} +
            git clone https://github.com/EnriqueSena1/Projeto_Prover.git .
          fi

          # ENTRA NA PASTA ONDE ESTÁ O DOCKERFILE
          echo "--> Entrando na pasta do projeto..."
          cd ProjetoProver

          # --- 3. CONFIGURAÇÃO DE AMBIENTE ---
          echo "--> Criando arquivo .env..."
          cat <<EOF > .env
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          EOF

          # --- 4. BUILD E DEPLOY ---
          echo "--> Iniciando Build do Docker..."
          docker build -t app-prover:latest .

          echo "--> Realizando Deploy no Swarm..."
          # Se o docker-compose.yml estiver na raiz de ProjetoProver, o comando abaixo funciona:
          docker stack deploy -c docker-compose.yml stack_prover

          echo "--> Forçando atualização do serviço..."
          docker service update --force stack_prover_web
