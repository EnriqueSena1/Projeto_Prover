name: Deploy Projeto Prover

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-via-ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Executar Deploy no Servidor
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          set -e

          # --- 1. DEFINIÇÃO DE CAMINHOS ---
          DOMAIN_DIR="mercadomaranataipi.com.br"
          TARGET_PATH="/home/${{ secrets.SSH_USER }}/$DOMAIN_DIR"

          echo "--> Garantindo que a pasta do projeto existe..."
          mkdir -p "$TARGET_PATH"
          cd "$TARGET_PATH"

          # --- 2. CLONE OU UPDATE ---
          if [ ! -d ".git" ]; then
            echo "--> Diretório limpo. Realizando clone inicial..."
            git clone https://github.com/EnriqueSena1/Projeto_Prover.git .
          else
            echo "--> Repositório existente. Atualizando código..."
            git fetch origin main
            git reset --hard origin/main
          fi

          # --- 3. ENTRAR NA PASTA DO CÓDIGO ---
          echo "--> Entrando na subpasta do código..."
          cd "ProjetoProver" 

          # --- 4. EXPORTAR VARIÁVEIS (A CORREÇÃO MÁGICA) ---
          # Exportamos para o Shell para garantir que o 'docker stack' as enxergue
          echo "--> Carregando segredos no ambiente..."
          export DB_NAME="${{ secrets.DB_NAME }}"
          export DB_USER="${{ secrets.DB_USER }}"
          export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
          export SECRET_KEY="${{ secrets.SECRET_KEY }}"

          # Cria o .env apenas para garantia (uso local ou debug), mas o export acima é quem resolve o deploy
          echo "DB_NAME=$DB_NAME" > .env
          echo "DB_USER=$DB_USER" >> .env
          echo "DB_PASSWORD=$DB_PASSWORD" >> .env
          echo "SECRET_KEY=$SECRET_KEY" >> .env

          # --- 5. LIMPEZA PREVENTIVA (Opcional mas recomendado agora) ---
          # Como o banco falhou várias vezes, vamos remover o serviço antigo para ele recriar do zero
          if docker service ls | grep -q stack_prover_db; then
            echo "--> Removendo serviço de banco travado..."
            docker service rm stack_prover_db
            sleep 5
          fi
          
          # Se quiser apagar o volume para garantir um banco limpo (CUIDADO: APAGA DADOS):
          # docker volume rm stack_prover_mysql_data || true

          # --- 6. BUILD E DEPLOY ---
          echo "--> Iniciando Build do Docker..."
          docker build -t app-prover:latest .

          echo "--> Realizando Deploy no Swarm..."
          # Agora o docker stack vai pegar as variáveis que exportamos acima
          docker stack deploy -c docker-compose.yml stack_prover
          
          echo "--> Forçando atualização do serviço web..."
          docker service update --force stack_prover_web