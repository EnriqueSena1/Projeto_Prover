name: Deploy Projeto Prover

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-via-ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Executar Deploy no Servidor
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          set -e

          DOMAIN_DIR="mercadomaranataipi.com.br"
          TARGET_PATH="/home/${{ secrets.SSH_USER }}/$DOMAIN_DIR"

          cd "$TARGET_PATH"

          if [ -d ".git" ]; then
            git fetch origin main
            git reset --hard origin/main
          else
            find . -maxdepth 1 ! -name '.' -exec rm -rf {} +
            git clone https://github.com/EnriqueSena1/Projeto_Prover.git .
          fi

          cd ProjetoProver

          echo "--> Criando arquivo .env..."
          cat <<EOF > .env
          DB_NAME=${{ secrets.DB_NAME }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          EOF

          echo "--> Iniciando Build do Docker (sem cache para atualizar dependências )..."
          # ADICIONADO --no-cache AQUI:
          docker build --no-cache -t app-prover:latest .

          echo "--> Realizando Deploy no Swarm..."
          docker stack deploy -c docker-compose.yml stack_prover

          echo "--> Forçando atualização do serviço..."
          docker service update --force stack_prover_web
