name: Deploy Local Build

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-via-ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Executar comandos no servidor via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          set -e
          DOMAIN_DIR="mercadomaranataipi.com.br"
          PROJECT_SUBDIR="ProjetoProver"
          BASE_PATH="/home/${{ secrets.SSH_USER }}/$DOMAIN_DIR"
          TARGET_PATH="$BASE_PATH/$PROJECT_SUBDIR"

          # 1. Cria a pasta do domínio se não existir
          mkdir -p "$BASE_PATH"

          # 2. Verifica se a subpasta do projeto existe. Se não, clona lá dentro.
          if [ ! -d "$TARGET_PATH/.git" ]; then
            echo "Clonando projeto dentro de $TARGET_PATH..."
            # O comando abaixo clona o conteúdo para dentro da subpasta ProjetoProver
            git clone git@github.com:EnriqueSena1/Projeto_Prover.git "$TARGET_PATH"
          fi

          # 3. Entra na pasta onde o código foi clonado
          cd "$TARGET_PATH" || { echo "Erro: Pasta $TARGET_PATH não encontrada"; exit 1; }

          # 4. Atualiza o código fonte
          git reset --hard
          git pull origin main

          # 5. Cria o .env com as suas secrets
          echo "DB_NAME=${{ secrets.DB_NAME }}" > .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env

          # 6. Build da imagem local
          docker build -t app-prover:latest .

          # 7. Deploy no Swarm
          docker stack deploy -c docker-compose.yml stack_prover
          
          # 8. Força atualização do serviço
          docker service update --force stack_prover_web