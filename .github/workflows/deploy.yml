name: Deploy Projeto Prover

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-via-ssh:
    runs-on: ubuntu-latest
    steps:
    - name: Executar Deploy no Servidor
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        port: 22
        script: |
          set -e

          # --- CONFIGURAÇÃO DE AMBIENTE ---
          DOMAIN_DIR="mercadomaranataipi.com.br"
          TARGET_PATH="/home/${{ secrets.SSH_USER }}/$DOMAIN_DIR"

          mkdir -p "$TARGET_PATH"
          cd "$TARGET_PATH"

          # --- CLONE E UPDATE ---
          if [ ! -d ".git" ]; then
            git clone https://github.com/EnriqueSena1/Projeto_Prover.git .
          else
            git fetch origin main
            git reset --hard origin/main
          fi
          
          cd "ProjetoProver"

          # --- 1. CRIAR O ARQUIVO .ENV (Isso você já viu que funciona) ---
          echo "--> Criando .env com segredos..."
          # Usamos printf para evitar problemas com caracteres especiais na senha
          printf "DB_NAME=%s\n" "${{ secrets.DB_NAME }}" > .env
          printf "DB_USER=%s\n" "${{ secrets.DB_USER }}" >> .env
          printf "DB_PASSWORD=%s\n" "${{ secrets.DB_PASSWORD }}" >> .env
          printf "SECRET_KEY=%s\n" "${{ secrets.SECRET_KEY }}" >> .env

          # --- 2. APAGAR O VOLUME ANTIGO (CRUCIAL!) ---
          # Se o banco falhou na primeira vez sem senha, ele pode ter criado arquivos corrompidos.
          # Precisamos limpar para ele tentar criar de novo do zero com a senha certa.
          if docker volume ls | grep -q stack_prover_mysql_data; then
             echo "--> Removendo volume de dados antigo e corrompido..."
             # Removemos o serviço para soltar o volume
             docker service rm stack_prover_db || true
             sleep 5
             # Apagamos o volume
             docker volume rm stack_prover_mysql_data || true
          fi

          # --- 3. A MÁGICA: INTERPOLAÇÃO ---
          echo "--> Gerando arquivo final de deploy..."
          docker compose config > deploy-final.yml
          
          # --- CORREÇÃO DO ERRO 'name not allowed' ---
          # Remove a linha 'name: ...' que causa erro no Swarm
          sed -i '/^name:/d' deploy-final.yml

          # --- DEBUG: MOSTRAR ARQUIVO NO LOG ---
          # ATENÇÃO: Isso vai expor suas senhas no log!
          echo "--> Conteúdo FINAL do deploy-final.yml:"
          cat deploy-final.yml
          echo "----------------------------------------"

          # --- 4. DEPLOY USANDO O ARQUIVO JÁ PREENCHIDO ---
          echo "--> Build e Deploy..."
          docker build -t app-prover:latest .
          
          # Usamos o arquivo gerado (deploy-final.yml)
          docker stack deploy -c deploy-final.yml stack_prover
          
          # Limpeza do arquivo com senhas
          rm deploy-final.yml
          
          # Atualiza o site
          docker service update --force stack_prover_web